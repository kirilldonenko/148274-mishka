<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="hidden">"Мишка" - интернет-магазин</h1>
      <div class="page-header__logo">
        <img src="http://placehold.it/150x100" alt="Mishka"/>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">Меню</button>
      </nav>
    </header>
    <nav class="category-nav">
      <div class="category-nav__bg-img">
      <h2 class="category-nav__slogan">Милые штуки ручной работы для дома</h2>
      </div>
      <ul class="category-nav__list">
        <li class="category-nav__item category-nav__item--active">
          Предметы интерьера
          <img class="category-nav__img" src="http://placehold.it/150x100" alt="icon" />
        </li>
        <li class="category-nav__item">
          Детские игрушки
          <img class="category-nav__img" src="http://placehold.it/150x100" alt="icon" />
        </li>
      </ul>
    </nav>
    <section class="product-of-week">
      <h2 class="product-of-week__product-name">Вязаные корзинки</h2>
      <p class="product-of-week__headline">Товар недели</p>
      <p class="product-of-week__description-text">Экологически чистая пряжа, ручная работа. Доступны в шести расцветках, и трех размерах.</p>
      <table class="product-of-week__description-table">
        <tr>
          <td class="product-of-week__property">
            Цвет:
          </td>
          <td class="product-of-week__value">
            &laquo;Тиффани&raquo;/серый
          </td>
        </tr>
        <tr>
          <td class="product-of-week__property">
            Диаметр:
          </td>
          <td class="product-of-week__value">
            25 см
          </td>
        </tr>
        <tr>
          <td class="product-of-week__property">
            Высота:
          </td>
          <td class="product-of-week__value">
            15 см
          </td>
        </tr>
      </table>
      <img class="product-of-week__img" src="http://placehold.it/150x100" alt="корзинки" />
      <p class="product-of-week__price">Цена:<span class="product-of-week__price--value">990</span>руб.</p>
      <button class="product-of-week__button-order" type="button">Заказать</button>
    </section>
  </body>
</html>
