<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header">
    <div class="page-header__logo">
      Mishka
    </div>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button">Меню</button>
      <ul class="main-nav__list">
        <li class="main-nav__item  main-nav__item--active"><a href="#">Главная</a></li>
        <li class="main-nav__item"><a href="#">Каталог</a></li>
        <li class="main-nav__item"><a href="#">Заказать</a></li>
      </ul>
    </nav>
  </header>
  <section class="form">
    <h1 class="form__title">Вязание на заказ</h1>
    <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="form-order" action="index.html" method="post">
      <h2 class="form-order__headline">Тип</h2>
      <input class="form-order__type-input" type="radio" name="type" id="type_accessories" value="accessories" checked />
      <label class="form-order__type-label" for="type_accessories">Аксессуар для интерьера</label>
      <input class="form-order__type-input" type="radio" name="type" id="type_toys" value="accessories" />
      <label class="form-order__type-label" for="type_toys">Детская игрушка</label>
      <h2 class="form-order__headline">Цвет</h2>
      <input class="form-order__color-input" type="checkbox" name="white" id="color_white" checked />
      <label class="form-order__color-label" for="color_white">Белый</label>
      <input class="form-order__color-input" type="checkbox" name="grey" id="color_grey" checked />
      <label class="form-order__color-label" for="color_grey">Серый</label>
      <input class="form-order__color-input" type="checkbox" name="tiffany" id="color_tiffany" />
      <label class="form-order__color-label" for="color_tiffany">&laquo;Тиффани&raquo;</label>
      <input class="form-order__color-input" type="checkbox" name="black" id="color_black" />
      <label class="form-order__color-label" for="color_black">Черный</label>
      <input class="form-order__color-input" type="checkbox" name="pink" id="color_pink" />
      <label class="form-order__color-label" for="color_pink">Розовый</label>
      <input class="form-order__color-input" type="checkbox" name="orange" id="color_orange" />
      <label class="form-order__color-label" for="color_orange">Оранжевый</label>
      <h2 class="form-order__headline">ФИО</h2>
      <label class="form-order__fullname-label" for="fullname_name">Имя:</label>
      <input class="form-order__fullname-input" type="text" name="name" id="fullname_name" placeholder="Введите ваше имя*" required />
      <label class="form-order__fullname-label" for="fullname_surname">Фамилия:</label>
      <input class="form-order__fullname-input" type="text" name="surname" id="fullname_surname" placeholder="Укажите фамилию*" required />
      <label class="form-order__fullname-label" for="fullname_patronymic">Отчество:</label>
      <input class="form-order__fullname-input" type="text" name="patronymic" id="fullname_patronymic" placeholder="Отчество, если желаете" />
      <h2 class="form-order__headline">Тел</h2>
      <input class="form-order__input-tel" type="tel" name="tel" placeholder="+7 XXX XX XX*" pattern="+7 [0-9]{3} [0-9]{2} [0-9]{2}" required />
      <h2 class="form-order__headline">e-mail</h2>
      <input class="form-order__input-email" type="email" name="e-mail" placeholder="Ваш Email*" required />
      <h2 class="form-order__headline">Доп</h2>
      <textarea class="form-order__textarea" rows="7" cols="20" placeholder="Опишите все ваши пожелания к заказу"></textarea>
      <p class="form-order__text-required">*Поля обязательны для заполнения</p>
      <input class="form-order__submit btn" type="submit" value="Отправить заказ" />
    </form>
  </section>
  <footer class="page-footer">
    <article class="social">
      <a class="social-link social-link--in" href="https://www.instagram.com/htmlacademy">instagram</a>
      <a class="social-link social-link--fb" href="https://www.facebook.com/htmlacademy">facebook</a>
      <a class="social-link social-link--tw" href="https://twitter.com/htmlacademy_ru">twitter</a>
    </article>
    <article class="copyright">
      <a class="copyright__link" href="https://htmlacademy.ru">Разработано</a>
    </article>
  </footer>
</body>

</html>
