<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="hidden">"Мишка" - интернет-магазин</h1>
      <div class="page-header__logo">
        <img src="http://placehold.it/150x100" alt="Mishka"/>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">Меню</button>
      </nav>
    </header>
    <section class="form-order">
      <h1 class="form-order__title">Вязание на заказ</h1>
      <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <div class="form-order__type">
        <span class="form-order__type-title">Тип</span>
        <hr />
        <input class="form-order__type-input" type="radio" name="type" id="type-accessories" value="accessories" checked />
        <label class="form-order__type-label" for="type-accessories">Аксессуар для интерьера</label>
        <input class="form-order__type-input" type="radio" name="type" id="type-toys" value="accessories" />
        <label class="form-order__type-label" for="type-toys">Детская игрушка</label>
      </div>
      <div class="form-order__color">
        <span class="form-order__color-title">Цвет</span>
        <hr />
        <input class="form-order__color-input" type="checkbox" name="white" id="color-white" checked />
        <label class="form-order__color-label" for="color-white">Белый</label>
        <input class="form-order__color-input" type="checkbox" name="grey" id="color-grey" checked />
        <label class="form-order__color-label" for="color-grey">Серый</label>
        <input class="form-order__color-input" type="checkbox" name="tiffany" id="color-tiffany" />
        <label class="form-order__color-label" for="color-tiffany">&laquo;Тиффани&raquo;</label>
        <input class="form-order__color-input" type="checkbox" name="black" id="color-black" />
        <label class="form-order__color-label" for="color-black">Черный</label>
        <input class="form-order__color-input" type="checkbox" name="pink" id="color-white" />
        <label class="form-order__color-label" for="color-white">Розовый</label>
        <input class="form-order__color-input" type="checkbox" name="white" id="color-white" />
        <label class="form-order__color-label" for="color-white">Оранжевый</label>

      </div>
    </section>
  </body>
</html>
