<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="hidden">"Мишка" - интернет-магазин</h1>
      <div class="page-header__logo">
        <img src="http://placehold.it/150x100" alt="Mishka"/>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">Меню</button>
      </nav>
    </header>
    <section class="form-order">
      <h1 class="form-order__title">Вязание на заказ</h1>
      <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <div class="form-order__type">
        <span class="form-order__type-title">Тип</span>
        <hr />
        <input class="form-order__type-input" type="radio" name="type" id="accessories" value="accessories" checked />
        <label class="form-order__type-label" for="accessories">Аксессуар для интерьера</label>
        <input class="form-order__type-input" type="radio" name="type" id="toys" value="accessories" />
        <label class="form-order__type-label" for="toys">Детская игрушка</label>
      </div>
      <span></span>
    </section>
  </body>
</html>
