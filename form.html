<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">
        Mishka
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">Меню</button>

        Написать меню на инпутах


      </nav>
    </header>
    <section class="form">
      <h1 class="form__title">Вязание на заказ</h1>
      <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="form-order" action="index.html" method="post">
        <div class="form-order__type">Тип</div>
          <input class="form-order__type-input" type="radio" name="type" id="type_accessories" value="accessories" checked />
          <label class="form-order__type-label" for="type_accessories">Аксессуар для интерьера</label>
          <input class="form-order__type-input" type="radio" name="type" id="type_toys" value="accessories" />
          <label class="form-order__type-label" for="type_toys">Детская игрушка</label>
        <div class="form-order__color">Цвет</div>
          <input class="form-order__color-input" type="checkbox" name="white" id="color_white" checked />
          <label class="form-order__color-label" for="color_white">Белый</label>
          <input class="form-order__color-input" type="checkbox" name="grey" id="color_grey" checked />
          <label class="form-order__color-label" for="color_grey">Серый</label>
          <input class="form-order__color-input" type="checkbox" name="tiffany" id="color_tiffany" />
          <label class="form-order__color-label" for="color_tiffany">&laquo;Тиффани&raquo;</label>
          <input class="form-order__color-input" type="checkbox" name="black" id="color_black" />
          <label class="form-order__color-label" for="color_black">Черный</label>
          <input class="form-order__color-input" type="checkbox" name="pink" id="color_pink" />
          <label class="form-order__color-label" for="color_pink">Розовый</label>
          <input class="form-order__color-input" type="checkbox" name="orange" id="color_orange" />
          <label class="form-order__color-label" for="color_orange">Оранжевый</label>
        <div class="form-order__fullname">ФИО</div>
          <label class="form-order__fullname-label" for="fullname_name">Имя:</label>
          <input class="form-order__fullname-input" type="text" name="name" id="fullname_name" required />
      </form>
    </section>
    <footer class="page-footer">
      <article class="social">
        <a class="social-link social-link--in" href="https://www.instagram.com/htmlacademy"></a>
        <a class="social-link social-link--fb" href="https://www.facebook.com/htmlacademy"></a>
        <a class="social-link social-link--tw" href="https://twitter.com/htmlacademy_ru"></a>
      </article>
      <article class="copyright">
        <a class="copyright__link" href="https://htmlacademy.ru">Разработано</a>
      </article>
    </footer>
  </body>
</html>
