<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page">
    <header class="page-header">
      <div class="page-header__logo">
        <img src="../img/logo-mobile.svg" alt="Mishka">
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">Меню</button>
        <ul class="main-nav__list">
          <li class="main-nav__item  main-nav__item--active"><a href="#">Главная</a></li>
          <li class="main-nav__item"><a href="#">Каталог</a></li>
          <li class="main-nav__item"><a href="#">Заказать</a></li>
        </ul>
      </nav>
    </header>
    <article class="catalog">
      <div class="catalog__wrap-title">
        <h1 class="catalog__title">Каталог товаров</h1>
      </div>
      <figure class="product-item">
        <p class="product-item__img"><img src="img/photo-1-mobile@1x.jpg" alt="Зайчик-попрыгайчик" /></p>
        <h3 class="product-item__name">Зайчик-попрыгайчик</h3>
        <figcaption class="product-item__description">
          Рост 30 см, вес 200 г</figcaption>
        <div class="product-item__price">1200 руб.</div>
      </figure>
      <figure class="product-item">
        <p class="product-item__img"><img src="img/photo-2-mobile@1x.jpg" /></p>
        <h3 class="product-item__name">Корзинка для белья</h3>
        <figcaption class="product-item__description">
          Диаметр 15 см, высота 10 см</figcaption>
        <div class="product-item__price">690 руб.</div>
      </figure>
      <figure class="product-item">
        <p class="product-item__img"><img src="img/photo-3-mobile@1x.jpg" /></p>
        <h3 class="product-item__name">Большая корзинка для игрушек</h3>
        <figcaption class="product-item__description">
          Диаметр 30 см, высота 30 см</figcaption>
        <div class="product-item__price">1500 руб.</div>
      </figure>
    </article>
    <section class="production-process">
      <h3 class="production-process__title">Процесс производства</h3>
        <video class="production-process__video" poster="../img/video-mobile@1x.jpg"
>
          <source src="#" />
        </video>
      </div>
      <p class="production-process__text">
        По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как появляются наши товары.
      </p>
      <a class="production-process__order btn" href="#">Сделать заказ</a>
    </section>
    <footer class="page-footer">
      <article class="social">
        <a class="social-link social-link--in" href="https://www.instagram.com/htmlacademy">instagram</a>
        <a class="social-link social-link--fb" href="https://www.facebook.com/htmlacademy">facebook</a>
        <a class="social-link social-link--tw" href="https://twitter.com/htmlacademy_ru">twitter</a>
      </article>
      <article class="copyright">
        <a class="copyright__link" href="https://htmlacademy.ru">Разработано</a>
      </article>
    </footer>
  </body>
</html>
