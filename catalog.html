<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="hidden">"Мишка" - интернет-магазин</h1>
      <div class="page-header__logo">
        <img src="http://placehold.it/150x100" alt="Mishka"/>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">Меню</button>
      </nav>
    </header>
    <h1 class="catalog">Каталог товаров</h1>
    <div class="catalog__wrapper-list">
      <div class="product-item">
        <img class="product-item__img" src="http://placehold.it/150x100" />
        <h3 class="product-item__name">Зайчик-попрыгайчик</h3>
        <p class="product-item__description">
          Рост 30 см, вес 200 г
        </p>
        <p class="product-item__price-wrapper">
          <span class="price">1200 руб.</span><img class="shopping-bag-icon" src="http://placehold.it/150x100" />
        </p>
      </div>
      <div class="product-item">
        <img class="product-item__img" src="http://placehold.it/150x100" />
        <h3 class="product-item__name">Корзинка для белья</h3>
        <p class="product-item__description">
          Диаметр 15 см, высота 10 см
        </p>
        <p class="product-item__price-wrapper">
          <span class="price">690 руб.</span><img class="shopping-bag-icon" src="http://placehold.it/150x100" />
        </p>
      </div>
      <div class="product-item">
        <img class="product-item__img" src="http://placehold.it/150x100" />
        <h3 class="product-item__name">Большая корзинка для игрушек</h3>
        <p class="product-item__description">
          Диаметр 30 см, высота 30 см
        </p>
        <p class="product-item__price-wrapper">
          <span class="price">1500 руб.</span><img class="shopping-bag-icon" src="http://placehold.it/150x100" />
        </p>
      </div>
    </div>
  </body>
</html>
